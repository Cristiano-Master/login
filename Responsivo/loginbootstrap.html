    .cr-box{

    color: #fff;

.login-box input[type="submit"], input[type="submit"]:hover{
    cursor: pointer;
    background-color: transparent;
    border-radius: 5px;
    border: 1px solid #ffffff;
    color: #fff;

.login-box a{
